        <div class="itemform">

        </div>

        </div>

        <div class="itemform">
            <h1>Telefone:</h1>
            <input type="tel" oninput=mascara_telefone() placeholder="(31)99999-9999" id="telefone"
             maxlength="14" >
        </div>
        <div class="itemform">
            <h1>CPF:</h1>
            <input type="text" oninput=cpf_mascara() placeholder="999.999.999-99" id="cpf" 
            maxlength="14">
        </div>
        <div class="itemform">
            <h1>Cep:</h1>
            <input type="text"  oninput=cep_mascara()  placeholder="11111-111" id="cep"
            maxlength="9">
        </div>
